version: "3"

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27018:27017"

  media:
    build:
      context: ./media/
      dockerfile: Dockerfile
    environment:
      MONGODB_CONNECTION_STRING: mongodb://mongodb:27017/realme
    container_name: media
    working_dir: /app
    ports:
      - "3002:3000"

  auth:
    build:
      context: ./auth/
      dockerfile: Dockerfile
    environment:
      MONGODB_CONNECTION_STRING: mongodb://mongodb:27017/realme
      JWT_SECRET: "super_secret"
    container_name: auth
    working_dir: /app
    ports:
      - "3000:3000"

volumes:
  mongodb_data:
    driver: local
